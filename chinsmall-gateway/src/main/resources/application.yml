server:
  port: 8088

spring:
  application:
    name: chinsmall-gateway

  ## nacos
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    ## 网关
    gateway:
      routes:
        - id: test_route
          uri: http://www.baidu.com
          predicates:
            #          如果带了参数url，且参数值是baidu
            - Query=url, baidu
        - id: qq_route
          uri: http://www.qq.com
          predicates:
            #          如果带了参数url，且参数值是qq
            - Query=url, qq
